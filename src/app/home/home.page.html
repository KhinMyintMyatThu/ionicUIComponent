<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="presentAlert()">Alert Action</ion-button>
  <ion-button color="success" size="large" shape="round" (click)="presentLoadingWithOptions()">Loading</ion-button>
  <ion-item> 
    <ion-label>Date</ion-label>
    <ion-datetime display-format="MMM DD, YY" picker-format="MMMM YYYY" min="2015" max="2070-10-31"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">telephone</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
</ion-content>
